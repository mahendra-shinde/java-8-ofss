<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <script>
    //Building an Object [Type3]
    //Using constructor function
    function person(firstName, lastName){
        this.firstName = firstName;
        this.lastName = lastName;
        this.print = function(){
            console.log("Name is: "+this.firstName+" "+this.lastName);
            document.write("<br/>Name is: "+this.firstName+" "+this.lastName);
        }
    }
    x = new person("Mahendra","Shinde");
    var emp = Object.create(x);
    emp.designation = "Consultant";
    </script>

</head>
<body>
    <script>
        emp.print();
        for( prop in emp){
           console.log(prop + " " + emp[prop]);
        }        
    </script>
</body>
</html>
